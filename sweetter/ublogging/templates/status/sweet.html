{% load sweettags %}


<div class="sweet">
    <div class="avatar">
        <img src="{% gravatar post.user.email %}" alt="{{ post.user.username }}" title="{{ post.user.username }}"/>
    </div>
    <div class="tools">
        {% tools post context %}
    </div>
    <div class="text">
        <span class="username">{{ post.user.username }}</span> said: <br/> 
        <span class="text">{{ post.text|parse }}</span>
    </div>
    <div class="date">{{ post.pub_date|timesince }} ago</div>
</div>
{{context}}
