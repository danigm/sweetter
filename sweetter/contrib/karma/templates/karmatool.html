{% if showvotes %}
<form action="vote/{{ user.id }}/" method="post">
    <button name="vote" value="1" class="voto"><img src="/static/button-ok.png" alt="plus"></button>
    <button name="vote" value="-1" class="voto"><img src="/static/button-cancel.png" alt="minus"></button>
</form>
{% endif %}
<span class="postkarma">{{ karma.value|floatformat:2 }}</span>
