<div style="karma">
{% if karma %}
    <h2>Karma: {{ karma.value|floatformat:2 }}<h2>
{% endif %}
</div>
<div style="karma_ranking">
<h3>Karma ranking:</h3>
<table>
   {% for entry in karma_ranking %}
    <tr>
        <td><a href="{% url ublogging.views.user entry.user.username %}">{{ entry.user.username }}</a></td>
        <td>{{ entry.value }}</td>
    </tr>
    {% endfor %}
</table>
</div>
