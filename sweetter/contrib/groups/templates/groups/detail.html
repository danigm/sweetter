{% extends "base.html" %}
{% load grouptags %}
{% load sweettags %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h1>{{ object.name }}</h1>
{% for profile in object.users.all %}
            <div class="avatar">
                <img src="{% gravatar profile.user.email %}" alt="{{ profile.user.username }}" title="{{profile.user.username }}"/>
            </div>        
{% endfor %}



{% endblock content %}
